<div class="container-fluid">
    <form [formGroup]="contacto" method="POST" id="login" action="">
        <h1>Inicio de sesión</h1>
        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="usuario">Usuario</label>
                <input type="text" [(ngModel)]="contacto2.usuario" formControlName="usuario" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="clave">Contraseña</label>
                <input type="password" [(ngModel)]="contacto2.clave" formControlName="clave" class="form-control" autocomplete="false">
            </div>
        </div>
            <div class="form-group col-sm-12 text-center">
                <button type="button" class="btn" (click)="IniciarSesion()">Ingresar</button>
            </div>
    </form>
</div>
